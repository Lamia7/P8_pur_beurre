{% extends 'base.html' %} {% block content %} {% load static %}

<!-- Products -->
<header class="products">
  <div class="container h-100">
    <div
      class="row h-100 align-items-center justify-content-center text-center"
    >
      <div class="col-lg-10 align-self-end">
        <h1 class="text-white font-weight-bold">{{ title }}</h1>
      </div>
    </div>
  </div>
</header>
<section class="page-section bg-light" id="products">
  <h3 class="text-center">Voici le r√©sultat de votre recherche :</h3>
  <div class="container">
    <div class="row">
      {% for product in products %}
      <div class="col-lg-4 col-md-12">
        <div class="card mx-1 my-3 shadow p-3 mb-5 bg-white rounded">
          <img
            class="card-img-top"
            src="{{ product.image_url }}"
            alt="image du produit"
          />
          <span class="card-score-{{ product.nutriscore }}"
            >{{ product.nutriscore }}</span
          >

          <div class="card-body text-center">
            <a href="{% url 'search:product' product.id %}" target="_blank">
              <p class="card-title">{{ product.name }}</p>
            </a>
            <a
              href="{% url 'search:substitutes' product.id %}"
              class="btn btn-primary"
              target="_blank"
              >Substituer</a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
