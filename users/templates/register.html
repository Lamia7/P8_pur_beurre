{% extends 'base.html' %} {% block content %} {% load static %}

<!-- Registration -->
<header class="register">
  <div class="container h-100">
    <div
      class="row h-100 align-items-center justify-content-center text-center"
    >
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Inscription</h1>
        <hr class="divider my-4" />
      </div>
    </div>
  </div>
</header>

<section class="page-section bg-light" id="register">
  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Choisissez une adresse email</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Exemple : nom@exemple.com</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Choisissez un mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Mot de passe"
        />
      </div>
      <button type="submit" class="btn btn-primary">S'inscrire</button>
      <a href="{% url 'auth' %}" class="btn btn-secondary" role="button" aria-pressed="true">Déjà un compte</a>
    </form>
  </div>
</section>
{% endblock %}
